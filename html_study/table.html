<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://showcases.yalco.kr/html-css/01-06/table.css">
  <title>Document</title>
</head>
<body>
  <table>
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
    </tr>
    <tr>
      <td>4</td>
      <td>5</td>
      <td>6</td>
    </tr>
    <tr>
      <td>7</td>
      <td>8</td>
      <td>9</td>
    </tr>
    <caption>1에서 9까지의 숫자들</caption>
  </table>


  <table>
    <tr>
      <td>과목</td>
      <td>월</td>
      <td>화</td>
      <td>수</td>
    </tr>
    <tr>
      <td>HTML</td>
      <td>60분</td>
      <td>60분</td>
      <td>0분</td>
    </tr>
    <tr>
      <td>CSS</td>
      <td>0분</td>
      <td>30분</td>
      <td>60분</td>
    </tr>
    <tr>
      <td>JS</td>
      <td>0분</td>
      <td>0분</td>
      <td>60분</td>
    </tr>
    <tr>
      <td>총시간</td>
      <td>60분</td>
      <td>90분</td>
      <td>120분</td>
    </tr>
    <caption>웹개발 공부 기록</caption>
  </table>
</body>
</html>
