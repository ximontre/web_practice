<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://showcases.yalco.kr/html-css/01-06/table.css">
  <title>Document</title>
</head>

<body>
  <table>
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
    </tr>
    <tr>
      <td>4</td>
      <td>5</td>
      <td>6</td>
    </tr>
    <tr>
      <td>7</td>
      <td>8</td>
      <td>9</td>
    </tr>
    <caption>1에서 9까지의 숫자들</caption>
  </table>


  <table>
    <thead>
      <th scope="col">과목</th>
      <th scope="col">월</th>
      <th scope="col">화</th>
      <th scope="col">수</th>
    </thead>
    <tbody>
      <tr>
        <th scope="row">HTML</th>
        <td>60</td>
        <td>60</td>
        <td>0</td>
      </tr>
      <tr>
        <th scope="row">CSS</th>
        <td>0</td>
        <td>30</td>
        <td>60</td>
      </tr>
      <tr>
        <th scope="row">JS</th>
        <td>0</td>
        <td>0</td>
        <td>60</td>
      </tr>

    </tbody>
    <tfoot>
      <th scope="row">총시간</th>
      <td>60</td>
      <td>90</td>
      <td>120</td>
    </tfoot>
    <caption>웹개발 공부 기록</caption>
  </table>


<table>
  <tr>
    <td>1</td>
    <td colspan="2">1</td>
    <td>1</td>
  </tr>
  <tr>
    <td rowspan="3">3</td>
    <td>1</td>
    <td>1</td>
    <td>1</td>
  </tr>
  <tr>
    <td>1</td>
    <td colspan="2" rowspan="2">4</td>
  </tr>
  <tr>
    <td>1</td>
  </tr>
</table>


</body>

</html>
