<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <!-- ul > li -->
  <p>수련회 준비물</p>
  <ul>
    <li>이틀치 옷</li>
    <li>세면도구</li>
    <li>수건</li>
    <li>
      학습도구
      <ul>
        <li>노트북</li>
        <li>필기구</li>
        <li>교재</li>
      </ul>
    </li>
  </ul>


<!-- ol > li -->
<!-- type과 start를 작성해주면 시작순서와 사용문자가 달라짐 -->
<p>계란볶음밥 만들기</p>

<ol type="I" start="1">
  <li>
    재료 준비
    <ul>
      <li>밥</li>
      <li>계란</li>
      <li>파</li>
      <li>간장</li>
    </ul>
  </li>
  <li>파를 기름에 볶기</li>
  <li>밥 넣고 볶기</li>
  <li>계란을 넣고 스크램블</li>
  <li>간장을 넣고 마저 볶아 완성</li>
</ol>

</body>
</html>
